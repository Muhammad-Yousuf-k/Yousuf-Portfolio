<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formsubmit.co/0d4b91e044a22b7955dbc1170bb01286" method="POST">
    <h1 class="contact_text">
        Get in Touch
        <svg class="contact_text_left_icon" viewBox="0 0 24 24" fill="var(--fontclr0)" width="30" height="30">
            <path d="M12 2L15 8H9L12 2ZM12 22L9 16H15L12 22ZM2 12L8 15V9L2 12ZM22 12L16 9V15L22 12Z"/>
        </svg>
    </h1>
    <p class="contact_para">Got a project or question? Send a message below and I will reply soon.</p>

    <div class="user_box">
        <svg class="contact_user_img" viewBox="0 0 24 24" fill="var(--fontclr0)" width="20" height="20">
            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
        </svg>
        <input name="name" id="userform" class="contact_user_inp" type="text" placeholder="User Name" required>
    </div>

    <div class="user_box">
        <svg class="contact_user_img" viewBox="0 0 24 24" fill="var(--fontclr0)" width="20" height="20">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        <input name="email" id="emailform" class="contact_user_inp" type="email" placeholder="Email" required>
    </div>

    <div class="user_box">
        <svg class="contact_user_img" viewBox="0 0 24 24" fill="var(--fontclr0)" width="20" height="20">
            <path d="M10.59 13.41a2 2 0 0 0 2.82 0l4-4a2 2 0 1 0-2.82-2.82l-1.59 1.59-1.59-1.59a2 2 0 1 0-2.82 2.82l1.59 1.59zm8.24-8.24a4 4 0 0 1 0 5.66l-4 4a4 4 0 1 1-5.66-5.66l1.59-1.59 1.59 1.59a4 4 0 1 1 5.66-5.66l-1.59 1.59 1.59 1.59z"/>
        </svg>
        <input name="link" id="linkform" class="contact_user_inp" type="url" placeholder="URL" required>
    </div>

    <div class="comm_box">
        <svg class="contact_comm_img" viewBox="0 0 24 24" fill="var(--fontclr0)" width="20" height="20">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 10h12v2H6v-2zm0-3h12v2H6V7z"/>
        </svg>
        <textarea placeholder="Message" name="message" id="msgform" class="contact_comm_inp" rows="4" cols="50" required></textarea>
    </div>

    <button type="submit" class="contact_left_btn">
        <svg class="contact_left_btn_img" viewBox="0 0 24 24" fill="var(--fontclr1)" width="20" height="20">
            <path d="M12 2L15 8H9L12 2ZM12 22L9 16H15L12 22ZM2 12L8 15V9L2 12ZM22 12L16 9V15L22 12Z"/>
        </svg>
        Send Message
    </button>
</form>

</body>
</html>
